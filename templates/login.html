<!-- login -->
{% extends "base.html" %}

{% block title %}Iniciar Sesión{% endblock %}

{% block content %}

<section class="section">
<div class="columns is-centered">
<div class="column is-two-fifths-desktop is-half-tablet is-full-mobile">
<div class="box">
<h1 class="title has-text-centered">Iniciar Sesión</h1>

            <form method="POST" action="{{ url_for('user.login') }}">
                <!-- Campo Email -->
                <div class="field">
                    <label class="label" for="email">Email</label>
                    <div class="control has-icons-left">
                        <input class="input" type="email" id="email" name="email" placeholder="ejemplo@correo.com" required autofocus>
                        <span class="icon is-small is-left"><i class="fas fa-envelope"></i></span>
                    </div>
                </div>
                
                <!-- Campo Contraseña con Toggle (Ojo) -->
                <div class="field">
                    <label class="label" for="password">Contraseña</label>
                    <div class="control has-icons-left has-icons-right">
                        <input class="input" type="password" id="password" name="password" placeholder="********" required>
                        <span class="icon is-small is-left"><i class="fas fa-lock"></i></span>
                        <span class="icon is-small is-right password-toggle" style="cursor: pointer;">
                            <i class="fas fa-eye"></i>
                        </span>
                    </div>
                </div>
                
                <!-- Checkbox Recordar -->
                <div class="field">
                    <div class="control">
                        <label class="checkbox">
                            <input type="checkbox" name="remember_me" id="remember_me">
                            Recordar mi selección
                        </label>
                    </div>
                </div>
                
                <!-- Botón de Envío -->
                <div class="field mt-5">
                    <div class="control">
                        <button class="button is-primary is-fullwidth" type="submit">
                            Iniciar Sesión
                        </button>
                    </div>
                </div>
                
                <!-- Enlace de Registro -->
                <div class="has-text-centered mt-4">
                    <p>¿Aún no tengo una cuenta? <a href="{{ url_for('user.register') }}">Crear una.</a></p>
                </div>
            </form>
        </div>
    </div>
</div>


</section>
{% endblock %}
